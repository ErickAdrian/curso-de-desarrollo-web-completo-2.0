<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 y CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    
  </head>

  <body>
      <form id="miformulario" action="procesarForm.php">
            <p>Placeholder: <input type="text" placeholder="Introduce tu nombre"></p>
            <p>Autofocus: <input type="text" autofocus></p>
            <p>Obligatorio: <input type="text" required></p>
            <p>Email: <input type="email"></p>
            <p>Patrones: <input type="text" pattern="[0-9]"></p>
            <p>Autocompletar Off: <input type="text" autocomplete="off"></p>
            <datalist id="nombres">
                <select>
                <option value="Jose Luis">Jose Luis</option>
                <option value="Penelope">Penelope</option>
                <option value="Antonio">Antonio</option>
                <option value="Pepe">PePe</option>
                </select>
            </datalist>
            <p>Autocompletar: <input type="text" list="nombres"></p>
          <p>Subida multiple de ficheros: <input type="file" multiple></p>
          <p><input type="submit" value="Enviar a procesarForm" formaction="procesarForm.php"></p>
            <p><input type="submit" value="Enviar a procesarForm2" formaction="procesarForm2.php" formmethod="POST"></p>
      </form>
      <p>Codigo fuera del formulario:<input type="text" form="miformulario"></p>
  </body>
</html>
