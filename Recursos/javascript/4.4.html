<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
       
    </head>
    <body>
        <p id="texto">Hola Mundo!</p>
        <button id="miBoton">¡Cambiar el texto!</button>
         
        <script type="text/javascript">
            document.getElementById("miBoton").onclick = function() {
                /* Esta función modifica el texto de la etiqueta p */
                document.getElementById("texto").innerHTML = "Hola Jose Luis!";
            }   
        </script>
    </body>
</html>
