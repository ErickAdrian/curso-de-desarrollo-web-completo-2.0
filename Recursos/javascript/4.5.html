<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
       
    </head>
    <body>
        <p id="texto">Hola Mundo!</p>
        <button id="miBoton">¡Cambiar el texto!</button>
        <p id="segundoparrafo">Javascript es...</p>
        <button id="segundoBoton">¡Cambiar el texto!</button>
        <p id="parrafoVacio"></p>
        <button id="crearParrafo">Crea el párrafo</button>
        <p id="parrafoConEstilo">Texto con estilo</p>
        <button id="botonModificarEstilo">Modifica el estilo</button>
        <script type="text/javascript">
            document.getElementById("miBoton").onclick = function() {
                /* Esta función modifica el texto de la etiqueta p */
                document.getElementById("texto").innerHTML = "Hola Jose Luis!";
            }
            document.getElementById("segundoBoton").onclick = function() {
                /* Esta función modifica el texto de la etiqueta p */
                document.getElementById("segundoparrafo").innerHTML = document.getElementById("segundoparrafo").innerHTML + " increible";
            }
            document.getElementById("crearParrafo").onclick = function() {
                
                document.getElementById("parrafoVacio").innerHTML = "<h1>Bienvenido al maravilloso mundo de Javascript";
            }
            document.getElementById("botonModificarEstilo").onclick = function () {
                document.getElementById("parrafoConEstilo").style.display = "none";
               


            }
        </script>
    </body>
</html>
