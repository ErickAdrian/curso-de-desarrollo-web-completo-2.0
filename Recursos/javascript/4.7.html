<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
       
    </head>
    <body>
        <input id="entradaUsuario" type="text" placeholder="Usuario">
        <p id="texto">Inicia sesi√≥n</p>
        <button id="mostrarMensaje">Login</button>
        
        <script type="text/javascript">
            document.getElementById("mostrarMensaje").onclick = function()
            {
                var entradaTexto = "";
                entradaTexto = document.getElementById("entradaUsuario").value;
                document.getElementById("texto").innerHTML = "Bienvenido "+entradaTexto;
            }
        </script>
    </body>
</html>
