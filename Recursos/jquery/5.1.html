<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        
        <script src="jquery.min.js"></script>
        <style type="text/css">
            #circulo
            {
                width:150px;
                height:150px;
                border-radius:50%;
                background-color: green;
                margin:10px;
            }
            .cuadrado
            {
                width:150px;
                height:150px;
                background-color: red;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="circulo"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <script type="text/javascript">
            $("div").click(function(){
                alert("Click un elemento div");
            })
        </script>
    </body>
</html>
