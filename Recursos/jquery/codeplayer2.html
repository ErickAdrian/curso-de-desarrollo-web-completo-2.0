<html>
    <head>
        <meta charset="utf-8">
        <title>CodePlayer</title>
        <script src="jquery.min.js">
        </script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <style type="text/css">
            body {
                font-family: sans-serif;
                padding:0;
                margin:0;
            }
            #barra {
                width:100%;
                background-color:#EEEEEE;
                padding:5px;
                height:30px;
            }
            #logo {
                float:left;
                font-weight:bold;
                font-size:120%;
                padding: 3px 5px;
            }
            #contenedorBotones {
                width:233px;
                margin:0 auto;
            }
            .boton {
                float:left;
                border: 1px solid grey;
                padding: 6px;
                border-right: none;
                font-size:90%;
            }
            #html {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }
            #output {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-right:1px solid grey;
            }
            .activo { 
                background-color:#D4F2FF; //celeste
            }
            .botonMarcado { 
                background-color: grey;
            }
        </style>
    </head>
    
    <body>
        <div id="barra">
            <div id="logo">CodePlayer</div>
            <div id="contenedorBotones">
                <div class="boton activo" id="html">HTML</div>
                <div class="boton" id="css">CSS</div>
                <div class="boton" id="javascript">JavaScript</div>
                <div class="boton" id="output">Output</div>
            </div>
        
        </div>
        <script type="text/javascript">
            /*  La funcion hover puede manejar
                la entrada y salida del puntero a trav√©s
                de dos funciones */
            $(".boton").hover(function(){
                $(this).addClass("botonMarcado");
            },function(){
                $(this).removeClass("botonMarcado");
            });
            
            // Con toggleClass alternamos una clase
            $(".boton").click(function(){
                $(this).toggleClass("activo");
                $(this).removeClass("botonMarcado");
            });
        </script>
    </body>
</html>
